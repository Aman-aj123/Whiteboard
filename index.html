<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
     <title>Whiteboard</title>
</head>

<body>

     <div id="main">
          <div class="side-bar">
               <div class="option-wrapper">
                    <p class="option-title">Shapes</p>
                    <li class="tools" id="rectangle">Rectangle</li>
                    <li class="tools" id="circle">Circle</li>
                    <li class="tools" id="triangle">Triangle</li>
                    <li class="tools" id="line">Line</li>
                    <li> <input type="checkbox" id="fill-color"> <label for="fill-color">Fill color </label> </li>
               </div>

               <div class="option-wrapper">
                    <p class="option-title">Options</p>
                    <li class="tools" id="brush">Brush</li>
                    <li class="tools" id="eraser">Eraser</li> 
                    <li> <input type="range" name="" id="brush-size" style="cursor: pointer;"> </li>
               </div>

               <div class="option-wrapper">
                    <p class="option-title">Colors</p>
                    <div class="color-wrpper">
                         <li class="color-options red" id="red"></li>
                         <li class="color-options blue" id="blue"></li>
                         <li class="color-options orange" id="orange"></li>
                         <li class="color-options green" id="green"></li>
                         <li class="color-options deeppink" id="deeppink"></li>
                    </div>
                    <div class="option-buttons">
                         <button class="clear-btn">Clear canvas</button>
                         <button class="save-image">Save As Image</button>
                    </div>
               </div>

          </div>
          <!-- whieboard  -->
          <div class="whiteboard">
               <canvas></canvas>
          </div>
     </div>

     <script src="script.js"></script>
</body>

</html>
